<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MyHQ</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="tttscript.js"></script>

    <script src="https://kit.fontawesome.com/f45ac8a2bc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Heebo&family=Poppins&family=Rubik&family=Ubuntu&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <main>

      <div class="sidenav">

      <a href="index.html">
      <i id="navitem" class="fa-solid fa-screwdriver-wrench fa-xl"></i>
      </a>

      <a href="page2.html">
      <i id="navcur" class="fa-solid fa-gamepad fa-xl"></i>
      </a>
      
      <a href="page3.html">
      <i id="navitem" class="fa-solid fa-user fa-xl"></i>
      </a>

      </div>

      <div class="tictactoe">
      
        <div class="tttcard">

          <h1 id="gameName">Tic Tac Toe</h1>

          <div id="cellContainer">
            <div cellIndex="0" class="tttcell"></div>
            <div cellIndex="1" class="tttcell"></div>
            <div cellIndex="2" class="tttcell"></div>
            <div cellIndex="3" class="tttcell"></div>
            <div cellIndex="4" class="tttcell"></div>
            <div cellIndex="5" class="tttcell"></div>
            <div cellIndex="6" class="tttcell"></div>
            <div cellIndex="7" class="tttcell"></div>
            <div cellIndex="8" class="tttcell"></div>
          </div>

          <h2 id="statusText"></h2>
          <button id="restartBtn">Restart</button>

        </div>

      </div>

    </main>

  </body>
</html>
